<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div>
        <div class="container">
            <form class="row mt-2">
                <div class="card p-0">
                    <div class="card-header">
                        <h1>Payment form example</h1>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-danger" role="alert">
                            Some fields are missing
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <label for="inputcard" class="form-label">Card #</label>
                                <input type="number" class="form-control" id="inputcard" name="inputcard"
                                    placeholder="XXXX-XXXX-XXXX-XXXX" required>
                            </div>
                            <div class="col-md-3">
                                <label for="inputcvc" class="form-label">CVC #</label>
                                <input type="number" class="form-control" id="inputcvc" name="inputcvc"
                                    placeholder="000" required>
                            </div>
                            <div class="col-md-5">
                                <label for="dolar" class="form-label">Amount</label>
                                <div class="input-group mb-3">
                                    <span class="input-group-text">$</span>
                                    <input type="text" id="dolar" class="form-control"
                                        aria-label="Amount (to the nearest dollar)" placeholder="Amount">
                                    <span class="input-group-text">.00</span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="input_name" class="form-label"> First Name</label>
                                    <input type="text" class="form-control" id="input_name" aria-label="First name">
                                </div>
                                <div class="col-md-6">
                                    <label for="lastname" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="lastname" aria-label="Last name">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="inputCity" class="form-label">City</label>
                                <input type="text" class="form-control" id="inputCity">
                            </div>
                            <div class="col-md-4">
                                <label for="inputState" class="form-label">State</label>
                                <select id="inputState" class="form-select">
                                    <option>Pick a state</option>
                                    <option>CÃ¡diz</option>
                                    <option>Frankfurt</option>
                                    <option>Oporto</option>
                                    <option>Managua</option>
                                    <option>caracas</option>
                                    <option>Odesa</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label for="inputPC" class="form-label">Postal Code</label>
                                <input type="text" class="form-control" id="inputPC">
                            </div>
                            <div class="col-md-6">
                                <label>We accept:</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="radioDefault" id="mastercard">
                                    <label class="form-check-label" for="mastercard">
                                        <i class="fa-brands fa-cc-mastercard" style="color: #000000;"></i>
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="radioDefault" id="visa" checked>
                                    <label class="form-check-label" for="visa">
                                        <i class="fa-brands fa-cc-visa" style="color: #000000;"></i>
                                    </label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="radioDefault" id="dci" checked>
                                    <label class="form-check-label" for="dci">
                                        <i class="fa-brands fa-cc-diners-club" style="color: #000000;"></i>
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="radioDefault" id="apple" checked>
                                    <label class="form-check-label" for="apple">
                                        <i class="fa-brands fa-cc-apple-pay" style="color: #000000;"></i>
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label"> Message</label>
                                <div class="input-group">
                                    <textarea class="form-control" aria-label="With textarea"></textarea>
                                </div>
                                <label>Add any notes here.</label>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-body-secondary">
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
                            <button class="btn btn-primary" type="button">Send</button>
                        </div>
                    </div>
                </div>
        </div>
        </form>
    </div>
    </div>










    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
        integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
        crossorigin="anonymous"></script>
</body>

</html>
